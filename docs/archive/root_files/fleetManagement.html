<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trekka Fleet Management</title>
  <link rel="stylesheet" href="fleetManagement.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Trekka</h2>
      <nav>
        <ul>
          <li>Dashboard</li>
          <li class="active">Fleet Mgt.</li>
          <li>Driver Mgt.</li>
          <li>Booking Mgt.</li>
          <li>Revenue</li>
          <li>Admin/Sub Admin Role Mgt.</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <div class="user-info">
          <span>Olajide Mobinrin</span>
          <img src="https://via.placeholder.com/30" alt="User Icon" />
        </div>
      </header>

      <section class="fleet-form">
        <h2>Fleet Management</h2>
        <form id="vehicleForm">
          <input type="text" placeholder="Vehicle Name" id="vehicleName" required />
          <input type="text" placeholder="Vehicle Type" id="vehicleType" required />
          <input type="number" placeholder="Capacity" id="capacity" required />
          <input type="text" placeholder="Reg Number" id="regNumber" required />
          <input type="text" placeholder="Route" id="route" required />
          <button type="button" id="addVehicle">+ Add vehicle</button>
          <button type="submit">Save</button>
        </form>
      </section>

      <section class="fleet-list">
        <h3>Fleet List</h3>
        <table>
          <thead>
            <tr>
              <th>Vehicle Name</th>
              <th>Type</th>
              <th>Capacity</th>
              <th>Reg Number</th>
              <th>Route</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="fleetTableBody">
            <!-- Rows will be injected here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="fleetmgtscript.js"></script>
</body>
</html>
