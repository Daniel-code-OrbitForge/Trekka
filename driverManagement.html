<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trekka Driver Management</title>
  <link rel="stylesheet" href="drivermanagement.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Trekka</h2>
    <ul>
      <li>Dashboard</li>
      <li class="active">Driver Mgt.</li>
      <li>Booking Mgt.</li>
      <li>Fleet Mgt.</li>
      <li>Revenue</li>
      <li>Admin/Sub Admin Role</li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1>Driver Management</h1>
      <div class="user">ðŸ‘¤ Olajide Mobinlah</div>
    </header>

    <section class="stats">
      <div class="card total">1780<br /><span>Total Drivers</span></div>
      <div class="card active">120<br /><span>Active</span></div>
      <div class="card inactive">120<br /><span>Inactive</span></div>
      <div class="card onduty">0<br /><span>On Duty</span></div>
    </section>

    <section class="table-section">
      <div class="table-header">
        <select id="sort">
          <option>Sort by ID</option>
          <option>Sort by Status</option>
        </select>
        <button id="add-driver">Add New Driver +</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Driver ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="driver-table">
          <!-- Rows will be inserted by JS -->
        </tbody>
      </table>

      <div class="pagination">
        <label>Rows per Page:
          <select id="rows-per-page">
            <option>10</option>
            <option>20</option>
          </select>
        </label>
      </div>
    </section>
  </div>

  <script src="drivermanagement.js"></script>
</body>
</html>
