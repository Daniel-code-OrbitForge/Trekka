<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>Forgot Password — Trekka | Reset Your Password</title>
  <meta name="description" content="Reset your Trekka account password. Enter your email to receive password reset instructions securely.">
  <link rel="canonical" href="https://trekka.com/auth/forgot-password">
  
  <!-- Open Graph Tags for Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Forgot Password — Trekka">
  <meta property="og:description" content="Reset your Trekka account password securely.">
  <meta property="og:image" content="../../assets/images/login.png">
  <meta property="og:url" content="https://trekka.com/auth/forgot-password">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../../styles/auth.css">
</head>
<body>
  <!-- Centered single-card layout -->
  <div class="auth-layout-centered">
    <div class="form-card">
      <!-- Form Header -->
      <div class="form-card-header">
        <!-- Logo -->
        <a href="../../pages/public/index.html" style="display: inline-block; margin-bottom: var(--spacing-lg);">
          <div style="font-size: var(--font-size-2xl); font-weight: 700; color: var(--primary-blue); text-decoration: none;">
            Trekka
          </div>
        </a>
        
        <h2 class="form-card-title">Reset Password</h2>
        <p class="form-card-subtitle">Enter your email address and we'll send you a link to reset your password</p>
      </div>
      
      <!-- Forgot Password Form -->
      <form id="forgotPasswordForm" novalidate>
        <!-- Email Input -->
        <div class="form-group">
          <label for="email" class="form-label form-label-required">Email address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="you@example.com"
            required
            autocomplete="email"
            data-testid="input-email"
            aria-describedby="emailError"
            aria-invalid="false">
          <span class="form-error" id="emailError" aria-live="polite"></span>
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn btn-primary" 
          id="resetBtn"
          data-testid="button-send-reset-link">
          Send Reset Link
        </button>
        
        <!-- Success Message (hidden initially) -->
        <div id="successMessage" class="hidden" style="margin-top: var(--spacing-lg); padding: var(--spacing-md); background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); border-radius: var(--radius-md); text-align: center;">
          <p style="color: var(--success); font-weight: 500; margin: 0;" role="status" aria-live="polite">
            ✓ If an account exists with this email, you'll receive a password reset link shortly.
          </p>
        </div>
        
        <!-- Back to Login Link -->
        <p class="text-center text-sm text-muted mt-6">
          Remember your password? 
          <a href="login.html" class="text-link" data-testid="link-back-to-login">Back to login</a>
        </p>
      </form>
    </div>
  </div>
  
  <!-- Toast Container for notifications -->
  <div class="toast-container" id="toastContainer" role="region" aria-live="polite" aria-label="Notifications"></div>
  
  <!-- JavaScript -->
  <script src="../../scripts/auth/forgot-password.js"></script>
</body>
</html>
