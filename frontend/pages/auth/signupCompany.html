<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>Register Company — Trekka | Business Account Registration</title>
  <meta name="description" content="Register your company on Trekka to manage fleet operations, trips, and drivers. Enterprise-grade intercity travel management platform.">
  <link rel="canonical" href="https://trekka.com/auth/signupCompany">
  
  <!-- Open Graph Tags for Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Register Company — Trekka">
  <meta property="og:description" content="Register your company on Trekka to manage fleet operations, trips, and drivers.">
  <meta property="og:url" content="https://trekka.com/auth/company-signup">
  
  <!-- Separate Stylesheet for Company Signup -->
  <link rel="stylesheet" href="../../styles/company-signup.css">
</head>
<body>
  <!-- Full Background Container -->
  <div class="signup-container">
    
    <!-- Background Elements (covers entire page) -->
    <div class="diagonal-navy"></div>
    <div class="diagonal-gray"></div>
    
    <!-- Trekka Logo (Top Right) -->
    <div class="logo-box">
      <div class="logo-text">Trekka</div>
      <div class="logo-subtitle">INTERCITY TRAVEL</div>
    </div>
    
    <!-- Main Heading (Center-Right) -->
    <div class="content-text">
      <h2>
    </div>
    <!-- Form Card (Left Side) -->
    <div class="form-card">
      <h1 class="form-title">Let's get you started!</h1>
      
      <form id="companySignupForm" novalidate>
        
        <!-- Step 1: Company Information -->
        <div class="step-section">
          <div class="step-header">Step 1 - Company Information</div>
          
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input 
              type="text" 
              id="companyName" 
              name="companyName" 
              placeholder="Enter company name"
              required
              autocomplete="organization"
              data-testid="input-company-name"
              aria-describedby="companyNameError"
              aria-invalid="false">
            <span class="error-message" id="companyNameError" aria-live="polite"></span>
          </div>
          
          <div class="form-group">
            <label for="companyEmail">Company Email</label>
            <input 
              type="email" 
              id="companyEmail" 
              name="companyEmail" 
              placeholder="company@example.com"
              required
              autocomplete="email"
              data-testid="input-company-email"
              aria-describedby="companyEmailError"
              aria-invalid="false">
            <span class="error-message" id="companyEmailError" aria-live="polite"></span>
          </div>
          
          <div class="form-group">
            <label for="companyPhone">Company Phone</label>
            <input 
              type="tel" 
              id="companyPhone" 
              name="companyPhone" 
              placeholder="+234 800 000 0000"
              required
              autocomplete="tel"
              data-testid="input-company-phone"
              aria-describedby="companyPhoneError"
              aria-invalid="false">
            <span class="error-message" id="companyPhoneError" aria-live="polite"></span>
          </div>
        </div>
        
        <!-- Step 2: Business Details -->
        <div class="step-section">
          <div class="step-header">Step 2 - Business Details</div>
          
          <div class="form-group">
            <label for="registrationNumber">Registration Number</label>
            <input 
              type="text" 
              id="registrationNumber" 
              name="registrationNumber" 
              placeholder="Enter registration number"
              required
              data-testid="input-registration-number"
              aria-describedby="registrationNumberError"
              aria-invalid="false">
            <span class="error-message" id="registrationNumberError" aria-live="polite"></span>
          </div>
          
          <div class="form-group">
            <label for="numberOfVehicles">Number of Vehicles</label>
            <input 
              type="number" 
              id="numberOfVehicles" 
              name="numberOfVehicles" 
              placeholder="0"
              min="0"
              required
              data-testid="input-number-of-vehicles"
              aria-describedby="numberOfVehiclesError"
              aria-invalid="false">
            <span class="error-message" id="numberOfVehiclesError" aria-live="polite"></span>
          </div>
          
          <div class="form-group">
            <label for="companyAddress">Company Address</label>
            <input 
              type="text" 
              id="companyAddress" 
              name="companyAddress" 
              placeholder="Enter company address"
              required
              autocomplete="street-address"
              data-testid="input-company-address"
              aria-describedby="companyAddressError"
              aria-invalid="false">
            <span class="error-message" id="companyAddressError" aria-live="polite"></span>
          </div>
          
          <div class="form-group">
            <label for="businessDocuments">Upload Documents (CAC/Registration Cert., Logo)</label>
            <input 
              type="file" 
              id="businessDocuments" 
              name="businessDocuments" 
              accept=".pdf,.jpg,.jpeg,.png"
              data-testid="input-business-documents"
              aria-describedby="businessDocumentsError">
            <span class="error-message" id="businessDocumentsError" aria-live="polite"></span>
            <div id="fileInfo" class="file-info hidden"></div>
          </div>
        </div>
        
        <!-- Step 3: Representative Information -->
        <div class="step-section">
          <div class="step-header">Step 3 - Representative Information</div>
          
          <div class="form-group">
            <label for="contactPersonName">Contact Person's Name</label>
            <input 
              type="text" 
              id="contactPersonName" 
              name="contactPersonName" 
              placeholder="Enter contact person's name"
              required
              autocomplete="name"
              data-testid="input-contact-name"
              aria-describedby="contactPersonNameError"
              aria-invalid="false">
            <span class="error-message" id="contactPersonNameError" aria-live="polite"></span>
          </div>
          
          <div class="form-group">
            <label for="contactPersonPosition">Contact Person's Position</label>
            <input 
              type="text" 
              id="contactPersonPosition" 
              name="contactPersonPosition" 
              placeholder="e.g., CEO, Operations Manager"
              required
              autocomplete="organization-title"
              data-testid="input-contact-position"
              aria-describedby="contactPersonPositionError"
              aria-invalid="false">
            <span class="error-message" id="contactPersonPositionError" aria-live="polite"></span>
          </div>
        </div>
        
        <!-- Password Fields -->
        <div class="step-section">
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Create a secure password"
              required
              autocomplete="new-password"
              data-testid="input-password"
              aria-describedby="passwordError"
              aria-invalid="false">
            <span class="error-message" id="passwordError" aria-live="polite"></span>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              placeholder="Re-enter your password"
              required
              autocomplete="new-password"
              data-testid="input-confirm-password"
              aria-describedby="confirmPasswordError"
              aria-invalid="false">
            <span class="error-message" id="confirmPasswordError" aria-live="polite"></span>
          </div>
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="submit-btn" 
          id="registerBtn"
          data-testid="button-register-company">
          Register Company
        </button>
        
        <!-- Social Login Buttons -->
        <div class="social-buttons">
          <button 
            type="button" 
            class="social-btn google-btn" 
            id="googleSignupBtn"
            data-provider="google"
            data-testid="button-google-signup">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
              <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.837.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9.003 18z" fill="#34A853"/>
              <path d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.55 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
              <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
            </svg>
            Sign in with Google
          </button>
          
          <button 
            type="button" 
            class="social-btn apple-btn" 
            id="appleSignupBtn"
            data-provider="apple"
            data-testid="button-apple-signup">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.738 15.793c-.735.713-1.538.66-2.31.3-.818-.375-1.56-.36-2.43 0-1.08.465-1.65.33-2.295-.3C3.593 11.438 4.133 5.694 8.288 5.483c1.013.053 1.718.555 2.31.6.885-.18 1.733-.698 2.678-.63 1.133.09 1.988.54 2.55 1.35-2.34 1.403-1.785 4.485.36 5.348-.428 1.125-.983 2.243-1.905 3.068l.008-.008zM9.023 5.438c-.113-1.673 1.245-3.053 2.805-3.188.218 1.935-1.755 3.375-2.805 3.188z"/>
            </svg>
            Sign in with Apple
          </button>
        </div>
        
        <!-- Sign In Link -->
        <p class="signin-link">
          Have an account? <a href="login.html" data-testid="link-signin">Sign in</a>
        </p>
      </form>
    </div>
  </div>
  
  <!-- Toast Container for notifications -->
  <div class="toast-container" id="toastContainer" role="region" aria-live="polite" aria-label="Notifications"></div>
  
  <!-- JavaScript -->
  <script src="../../scripts/auth/company-signup-new.js"></script>
</body>
</html>
