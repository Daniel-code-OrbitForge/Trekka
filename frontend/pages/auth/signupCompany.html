<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Sign Up</title>

    <link rel="stylesheet" href="../../styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signUp-container" id="company-container">
        <div id="bg-shape"></div>
        <div id="page-logo">
            <p>Trekka</p>
            <p>Intercity Travel</p>
        </div>

        <div>
            <h1 id="billboard">Register your company<br> to manage trips and<br>drivers</h1>
        </div>

        <img id="bg-img" src="../../assets/images/register-button 1.svg" alt="img">
        <img src="../../assets/images/loginbg.jpg" alt="background">

        
        <!-- <div id="signUp-card-container"> -->
            <div id="signUp-card-company">
                <form action="">
                    <h2>Let's get you started!</h2>

                    <!-- Company Information -->
                    <div>
                        <div class="segment-header">
                            <span>Step 1 - Company Information</span>
                        </div>

                        <div class="signUp-input">
                            <label for="confirm">Company Name</label>
                            <input type="text" name="companyName" id="company-name" class="inputField">
                        </div>
                        <div class="signUp-input">
                            <label for="confirm">Company Email</label>
                            <input type="text" name="companyEmail" id="company-email" class="inputField">
                        </div>
                        <div class="signUp-input">
                            <label for="confirm">Company Phone</label>
                            <input type="text" name="companyPhone" id="company-phone" class="inputField">
                        </div>
                    </div>

                    <!-- Business Details -->
                    <div>
                        <div class="segment-header">
                            <span>Step 2 - Business Details</span>
                        </div>

                        <div class="signUp-input">
                            <label for="confirm">Registration Number</label>
                            <input type="password" name="registrationNo" id="registration-no" class="inputField">
                        </div>

                        <div class="signUp-input">
                            <label for="vehicles">Number of Vehicles</label>
                            <input type="text" name="vehicleCount" id="vehicles" class="inputField">
                        </div>

                        <div class="signUp-input">
                            <label for="company-address">Company Address</label>
                            <input type="text" name="companyAddress" id="company-address" class="inputField">
                        </div>
                         <div class="signUp-input">
                            <label for="documentUpload">Upload Documents (CAC/Registration Cert., Logo)</label>
                            <input type="file" id="documentUpload" name="idDocument" accept=".pdf, .doc, .docx, image/*" class="inputField">
                        </div>
                    </div>

                    <!-- Representative Information -->
                    <div>
                        <div class="segment-header">
                            <span>Step 3 - Representative Information</span>
                        </div>

                        <div class="signUp-input">
                            <label for="contactName">Contact Person's name</label>
                            <input type="text" name="contactName" id="contact-name" class="inputField" 
                            placeholder="Enter contact person's name">
                        </div>

                        <div class="signUp-input">
                            <label for="contactPosition">Contact Person's Position</label>
                            <input type="text" name="confirm" id="contact-position" class="inputField"
                            placeholder="e.g CEO, Operations Manager">
                        </div>

                        <div class="signUp-input" id="company-password">
                            <label for="password">Password</label>
                            <input type="password" name="companyPassword" id="password" class="inputField" 
                            placeholder="Enter your password">
                        </div>

                        <div class="signUp-input">
                            <label for="confirm">Confrim Password</label>
                            <input type="password" name="confirm-company" id="confirm" class="inputField"
                            placeholder="Confrim your password">
                        </div>

                    </div>

                    <button type="submit" class="btn" id="signUp-btn">Sign Up</button>

                </form>


                <div class="divider"><span>or</span></div>

                <div class="alternativeSignIn">
                    <button class="btn" id="google-btn">
                        <img src="../../assets/images/icons8-google 1.svg" alt="Google Logo" class="icon">
                        <span>Sign in with Google</span>
                    </button>

                    <button id="apple-btn" class="btn">
                        <img src="../../assets/images/icons8-apple-logo 1.svg" alt="Apple Logo" class="icon">
                        Sign in with apple
                    </button>
                </div>
                
                <div class="dont-have-an-acct">
                <span>Have an account?</span>
                <a href="../auth/login.html">SignIn</a>
                </div>
            </div>

        <!-- </div> -->

        <!-- <img class="signUp-container-bgImg" src="../../assets/images/signUpBkgrnd.jpg" alt="background"> -->



    </div>
    
</body>
