<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../../styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://fontawesome.com/icons/apple?f=brands&s=solid" crossorigin="anonymous"></script>

</head>
<body class="SignIn">
    <div class="login-container">
        
        <img src="../../assets/images/loginbg.jpg" alt="background">


        <div id="card-container">
            <div id="login-card">
                <form action="">
                    <h2>Welcome back!</h2>
                    <p>Enter your Credentials to access your account</p>
                    <!-- <h3>Enter your Credentials to access your account</h3> -->

                    <div class="userInput" id="email-input">
                        <label for="email">Email address</label>
                        <input type="text" name="userEmail" id="email" class="inputField">
                    </div>
                    <div class="userInput">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="inputField">
                    </div>

                    <div class="forgotPassword">
                        <label>
                            <input type="checkbox" name="password" value="Yes">Remember in 30 days
                        </label>
                        <a href="../../pages/auth/forgotPassword.html"> Forgot password?</a>
                    </div>

                    <!-- <input type="submit" name="Login" id="login" value="Login"> -->
                    <button class="btn" id="login-btn" type="submit">Login</button>
                </form>
            

                <!-- <button>Login</button> -->

                <div class="divider"><span>or</span></div>

                <div class="alternativeSignIn">
                    <button class="btn" id="google-btn">
                        <img src="../../assets/images/icons8-google 1.svg" alt="Google Logo" class="icon">
                        <span>Sign in with Google</span>
                    </button>

                    <button class="btn" id="apple-btn">
                        <img src="../../assets/images/icons8-apple-logo 1.svg" alt="Apple Logo" class="icon">
                        <span>Sign in with Apple</span>
                    </button>
                </div>
                
                <div class="dont-have-an-acct">
                    <span>Don't have an account?</span>
                    <a href="../auth/signupUser.html">SignUp</a>
                </div>
                
            </div>
        </div>
    </div>   
</body>
