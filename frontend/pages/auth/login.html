<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>Login — Trekka | Intercity Travel Management</title>
  <meta name="description" content="Sign in to your Trekka account to manage trips, drivers, and intercity travel operations. Secure login for users, companies, drivers, and administrators.">
  <link rel="canonical" href="https://trekka.com/auth/login">
  
  <!-- Open Graph Tags for Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Login — Trekka">
  <meta property="og:description" content="Sign in to your Trekka account to manage trips, drivers, and intercity travel operations.">
  <meta property="og:image" content="../../assets/images/login.png">
  <meta property="og:url" content="https://trekka.com/auth/login">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../../styles/auth.css">
</head>
<body>
<!-- Two-column layout: form on right -->
  <div class="auth-layout">
    <!-- Left Panel: Background Image with Overlay -->
    <div class="auth-image-panel" style="background-image: url('../../assets/images/login.jpg');">
      </div>    
      <!-- Right Panel: Login Form -->
    <div class="auth-form-panel">
      <div class="form-card">
        <!-- Form Header -->
        <div class="form-card-header">
          <h2 class="form-card-title">Welcome back!</h2>
          <p class="form-card-subtitle">Enter your credentials to access your account</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" novalidate>
          <!-- Login Type Dropdown -->
          <div class="form-group">
            <label for="loginType" class="form-label form-label-required">Login as</label>
            <select 
              id="loginType" 
              name="loginType" 
              class="form-select" 
              required
              data-testid="select-login-type"
              aria-label="Select your account type">
              <option value="">Select account type</option>
              <option value="user">User</option>
              <option value="company">Company</option>
              <option value="driver">Driver</option>
              <option value="admin">Admin</option>
            </select>
            <span class="form-error" id="loginTypeError" aria-live="polite"></span>
          </div>
          
          <!-- Email Input -->
          <div class="form-group">
            <label for="email" class="form-label form-label-required">Email address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="you@example.com"
              required
              autocomplete="email"
              data-testid="input-email"
              aria-describedby="emailError"
              aria-invalid="false">
            <span class="form-error" id="emailError" aria-live="polite"></span>
          </div>
          
          <!-- Password Input -->
          <div class="form-group">
            <label for="password" class="form-label form-label-required">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
              data-testid="input-password"
              aria-describedby="passwordError"
              aria-invalid="false">
            <span class="form-error" id="passwordError" aria-live="polite"></span>
          </div>
          
          <!-- Remember Me & Forgot Password Row -->
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-xl);">
            <div class="checkbox-wrapper">
              <input 
                type="checkbox" 
                id="rememberMe" 
                name="rememberMe" 
                class="form-checkbox"
                data-testid="checkbox-remember-me">
              <label for="rememberMe" class="checkbox-label">Remember me for 30 days</label>
            </div>
            <a href="../auth/forgotPassword.html" class="text-link text-sm" data-testid="link-forgot-password">
              Forgot password?
            </a>
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="btn btn-primary" 
            id="loginBtn"
            data-testid="button-login">
            Login
          </button>
          
          <!-- Divider -->
          <div class="divider">
            <span class="divider-text">Or continue with</span>
          </div>
          
          <!-- Social Login Buttons -->
          <!-- NOTE: These buttons have data-provider attributes for easy backend wiring -->
          <div style="display: flex; flex-direction: column; gap: var(--spacing-md);">
            <button 
              type="button" 
              class="btn social-btn" 
              id="googleLoginBtn"
              data-provider="google"
              data-testid="button-google-login">
              <svg class="social-btn-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Sign in with Google
            </button>
            
            <button 
              type="button" 
              class="btn social-btn" 
              id="appleLoginBtn"
              data-provider="apple"
              data-testid="button-apple-login">
              <svg class="social-btn-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
              </svg>
              Sign in with Apple
            </button>
          </div>
          
          <!-- Sign Up Link -->
          <p class="text-center text-sm text-muted mt-6">
            Don't have an account? 
            <a href="signupUser.html" class="text-link" data-testid="link-signup">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Toast Container for notifications -->
  <div class="toast-container" id="toastContainer" role="region" aria-live="polite" aria-label="Notifications"></div>
  
  <!-- JavaScript -->
  <script src="../../scripts/auth/login.js"></script>
</body>
</html>
